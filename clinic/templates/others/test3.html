<!-- Change Password Modal -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="changePasswordModal">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Change Password</h3>
            <button class="text-gray-600" data-bs-dismiss="modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <form method="POST" action="/patients/dashboard" id="changePasswordForm">
            <input name="_token" type="hidden" value="dLYAkuTJacQKIkUKQUpwhvEoOKO6TLBmd1gRc9tZ">
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-4">
                <label for="current_password" class="block text-sm font-medium text-gray-700">Current
                    Password:</label>
                <input
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" name="current_password" id="current_password" placeholder="Current Password"
                    required>
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password:</label>
                <input
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" name="new_password" id="new_password" placeholder="New Password" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm
                    Password:</label>
                <input
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                    required>
            </div>
            <div class="flex justify-end">
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button type="button" class="ml-2 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400"
                    data-bs-dismiss="modal">Discard</button>
            </div>
        </form>
    </div>
</div>
