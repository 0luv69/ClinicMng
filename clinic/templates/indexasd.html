<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body style="background-color: aqua;">
    <div class="container">
        <div class="header">
            <h1 id="1">Header</h1>
        </div>
        <div class="content">
            <h1 id="2">Content</h1>
        </div>
        <div class="footer">
            <h1 id="3">Footer</h1>
        </div>
    </div>
    <script>
        // Function to rotate the content of the h1 elements
        function rotateContent() {
            // Get the h1 elements by their IDs
            const h1_1 = document.getElementById('1');
            const h1_2 = document.getElementById('2');
            const h1_3 = document.getElementById('3');

            // Store their current text content
            const tempText = h1_1.textContent;

            // Rotate the content
            h1_1.textContent = h1_3.textContent; // Move content of 3 to 1
            h1_3.textContent = h1_2.textContent; // Move content of 2 to 3
            h1_2.textContent = tempText;        // Move content of 1 to 2
        }

        // Set an interval to rotate the content every 3 seconds (3000 milliseconds)
        setInterval(rotateContent, 3000);
    </script>
</body>

</html>
