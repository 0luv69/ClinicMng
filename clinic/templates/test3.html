<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Box with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <h2 class="text-center text-indigo-600 text-2xl font-bold mb-6">Our Services</h2>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Appointment Booking -->
            <div
                class="group w-full bg-gradient-to-br from-white to-purple-50 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:-translate-y-1 cursor-pointer text-center flex flex-col items-center justify-center h-44 md:h-48 relative overflow-hidden">
                <div
                    class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-purple-500 to-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
                </div>
                <svg class="w-12 h-12 text-indigo-500 mb-4 transform group-hover:scale-110 transition-transform duration-300"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <h3 class="text-gray-800 font-semibold text-lg mb-2">Appointment Booking</h3>
                <p class="text-gray-600 text-sm">Schedule your visit with ease</p>
            </div>

            <!-- Video Consulting -->
            <div
                class="group w-full bg-gradient-to-br from-white to-purple-50 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:-translate-y-1 cursor-pointer text-center flex flex-col items-center justify-center h-44 md:h-48 relative overflow-hidden">
                <div
                    class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-purple-500 to-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
                </div>
                <svg class="w-12 h-12 text-indigo-500 mb-4 transform group-hover:scale-110 transition-transform duration-300"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <h3 class="text-gray-800 font-semibold text-lg mb-2">Video Consulting</h3>
                <p class="text-gray-600 text-sm">Connect with experts anywhere</p>
            </div>

            <!-- Resource Library (Book) -->
            <div
                class="group w-full bg-gradient-to-br from-white to-purple-50 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:-translate-y-1 cursor-pointer text-center flex flex-col items-center justify-center h-44 md:h-48 relative overflow-hidden">
                <div
                    class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-purple-500 to-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
                </div>
                <svg class="w-12 h-12 text-indigo-500 mb-4 transform group-hover:scale-110 transition-transform duration-300"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <h3 class="text-gray-800 font-semibold text-lg mb-2">Book</h3>
                <p class="text-gray-600 text-sm">Access reading materials</p>
            </div>
        </div>
    </div>
</body>

</html>
