<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Card Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .card-container {
            position: absolute;
            inset: 0;
            transition: transform 0.5s, opacity 0.5s, scale 0.5s;
        }

        .main-container {
            height: 150vh;
            max-width: 28rem;
            position: relative;
            width: 100%;
        }

        .sticky-section {
            height: 16rem;
            position: sticky;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div id="container" class="main-container">
            <div class="sticky-section">
                <div id="card1" class="card-container">
                    <div class="w-full h-full flex items-center justify-center bg-red-200 p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold text-red-800">Card 1</h2>
                    </div>
                </div>
                <div id="card2" class="card-container">
                    <div class="w-full h-full flex items-center justify-center bg-blue-200 p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800">Card 2</h2>
                    </div>
                </div>
                <div id="card3" class="card-container">
                    <div class="w-full h-full flex items-center justify-center bg-green-200 p-8 rounded-3xl shadow-xl">
                        <h2 class="text-2xl font-bold text-green-800">Card 3</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');
        const card3 = document.getElementById('card3');

        // Initialize card positions
        card2.style.transform = 'translateY(100%)';
        card3.style.transform = 'translateY(100%)';
        card2.style.opacity = '0';
        card3.style.opacity = '0';
        card2.style.scale = '0.8';
        card3.style.scale = '0.8';

        function mapRange(value, fromMin, fromMax, toMin, toMax) {
            const fromRange = fromMax - fromMin;
            const toRange = toMax - toMin;
            const scaledValue = (value - fromMin) / fromRange;
            return toMin + (scaledValue * toRange);
        }

        function updateCards() {
            const containerRect = container.getBoundingClientRect();
            const containerHeight = container.offsetHeight;
            const windowHeight = window.innerHeight;

            // Calculate scroll progress (0 to 1)
            const start = -containerRect.top;
            const end = containerHeight - windowHeight;
            const scrollProgress = Math.max(0, Math.min(1, start / end));

            // Card 1 transformations
            if (scrollProgress <= 0.5) {
                const y1 = mapRange(scrollProgress, 0, 0.5, 0, -100);
                const opacity1 = mapRange(scrollProgress, 0, 0.5, 1, 0);
                const scale1 = mapRange(scrollProgress, 0, 0.5, 1, 0.8);

                card1.style.transform = `translateY(${y1}%)`;
                card1.style.opacity = opacity1;
                card1.style.scale = scale1;
            }

            // Card 2 transformations
            if (scrollProgress >= 0.3 && scrollProgress <= 0.8) {
                const y2 = mapRange(scrollProgress, 0.3, 0.8, 100, 0);
                const opacity2 = scrollProgress < 0.6
                    ? mapRange(scrollProgress, 0.3, 0.6, 0, 1)
                    : 1;
                const scale2 = scrollProgress < 0.6
                    ? mapRange(scrollProgress, 0.3, 0.6, 0.8, 1)
                    : 1;

                card2.style.transform = `translateY(${y2}%)`;
                card2.style.opacity = opacity2;
                card2.style.scale = scale2;
            }

            // Card 3 transformations
            if (scrollProgress >= 0.6) {
                const y3 = mapRange(scrollProgress, 0.6, 1, 100, 0);
                const opacity3 = mapRange(scrollProgress, 0.6, 1, 0, 1);
                const scale3 = mapRange(scrollProgress, 0.6, 1, 0.8, 1);

                card3.style.transform = `translateY(${y3}%)`;
                card3.style.opacity = opacity3;
                card3.style.scale = scale3;
            }
        }

        // Update on scroll and initial load
        window.addEventListener('scroll', updateCards);
        updateCards();
    </script>
</body>

</html>
