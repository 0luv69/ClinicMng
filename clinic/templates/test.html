<div class="flex items-center space-x-3 cursor-pointer group/profile-dropdown relative space-x-2 px-3 py-2 rounded-full bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-100 hover:shadow-md transition-all duration-200">
                    <!-- Role Badge -->
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium">
                        
                        <!-- Role Text -->
                        {% if user.profile.role == 'admin' %}Admin
                        {% elif user.profile.role == 'management' %}Manager
                        {% elif user.profile.role == 'doctor' %}Doctor
                        {% elif user.profile.role == 'patient' %}Patient
                        {% else %}User
                        {% endif %}
                    </span>

                    <div class="relative ">
                        
                        <a class="block w-10 h-10 rounded-full overflow-hidden cursor-pointer">
                            <img src="{{ user.profile.profile_pic.url }}" class="w-full h-full object-cover"
                                alt="profile image">
                        </a>
                        <div
                            class="hidden group-hover/profile-dropdown:block absolute right-0 w-64 bg-white rounded-lg shadow-lg border-[1px] border-green-950  z-50">
                            <a href="{% role_to_url user.profile.role 'profile' %}"
                                class="flex flex-col border-b py-4 items-center hover:bg-gray-100">
                                <div class="w-12 h-12 rounded-full overflow-hidden mx-auto mb-2">
                                    <img src="{{ user.profile.profile_pic.url }}" class="w-full h-full object-cover"
                                        alt="profile image">
                                </div>
                                <h3 class="text-gray-900 font-semibold">{{ user.first_name }}</h3>
                                <span class="text-sm text-gray-600">{{ user.email }}</span>
                            </a>

                            
                            <ul class="py-4 space-y-2">
                                <li>
                                    <a class="flex items-center px-4 py-2 text-gray-900 hover:bg-gray-100"
                                        href="{% role_to_url user.profile.role 'profile' %}">
                                        <span class=" text-gray-600 mr-3">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        View Profile
                                    </a>
                                </li>

                                <li>
                                    <a class="flex items-center px-4 py-2 text-gray-900 hover:bg-gray-100" href="/account/user-logout/">
                                        <span class="text-gray-600 mr-3">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </span>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
